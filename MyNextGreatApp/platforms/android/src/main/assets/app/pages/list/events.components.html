<ActionBar title="Events" class="action-bar"></ActionBar>

<TabView #tabview [selectedIndex]="tabindex" sdkExampleTitle sdkToggleNavButton>
    <StackLayout *tabItem="{title: 'Search Events'}">
        <StackLayout>
            <SearchBar #sb hint="Search" [text]="searchPhrase" (submit)="onSubmit(sb.text)"></SearchBar>
        </StackLayout>

        <ListView [items]="events" class="list-group">
            <template let-item="item">
                <Label [text]="item.attendees + item.organizers + item.sponsors + item.exhibitors + ' participants'" class="list-group-item"></Label>
            </template>
        </ListView>
    </StackLayout>

    <StackLayout *tabItem="{title: 'All Events'}">
        <ListView [items]="events" class="list-group">
            <template let-item="item">
                <GridLayout columns="50%, *, auto">

                </GridLayout>
            </template>
        </ListView>
    </StackLayout>
</TabView>
